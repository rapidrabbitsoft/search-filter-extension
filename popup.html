<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Filter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding: 10px;
      font-size: 14px;
      min-width: 300px;
    }
    .custom-news {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    .custom-news span {
      flex-grow: 1;
      padding-left: 8px;
    }
  </style>
</head>
<body class="m4">
  <p>Exclude from search results.</p>

  <div class="mb-3">
    <h6><input class="form-check-input" type="checkbox" id="predefinedToggle"> Exclude Sources</h6>
    <div id="predefinedNews" class="form-check"></div>
  </div>

  <div class="mb-3">
    <h6><input class="form-check-input" type="checkbox" id="customToggle"> Exclude Custom Sources</h6>
    <div id="customNews"></div>
  </div>

  <div class="input-group mb-4">
    <input type="text" id="newNews" class="form-control" placeholder="Custom Source">
    <button id="addNews" class="btn btn-primary">Add</button>
  </div>
  <button id="toggleExtension" class="btn btn-outline-primary w-100 mb-3">Loading...</button>
  <script src="js/popup.js"></script>
</body>
</html>
